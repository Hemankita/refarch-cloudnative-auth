eureka:
  instance:
     preferIpAddress: true
  client:
    enabled: false
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
       defaultZone: http://microservices-refapp-eureka-chrisking.mybluemix.net/eureka/

# Server configuration
server:
  context-path:
  port: 8083

# Spring properties
spring:
  application:
     name: auth-microservice

     
security:
  ignored: /*.css
  
jwt:
  sharedSecret: ${HS256_KEY}
     
customerService:
  url: http://customer-service:8082